<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <title>Vue Carousel</title>
</head>
<body>
  <div id="app">
    <div class="carousel-wrapper">
      <div class="carousel">
        <div @click='prevImage' class="prev-image">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="images-container">
          <img v-bind:src="images[imgIndex]" alt="">
        </div>
        <div @click="nextImage" class="next-image">
          <i class="fas fa-chevron-right"></i>
        </div>
        <div class="bullets">
          <i class="fas fa-circle" v-for ="(image, index) in images" v-bind:class="imgIndex == index ? 'active': '' " @click="imgIndex = index"></i>
        </div>
      </div>
  </div>
</div>




<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
